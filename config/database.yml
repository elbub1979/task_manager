# настройки подключения к базе данных по умолчанию
default: &default
  adapter: postgresql
  host: <%= ENV['DATABASE_HOST'] || 'localhost' %>
  username: <%= ENV['DATABASE_USERNAME'] || nil %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  encoding: unicode

# к дефолтным настройкам добавляем имя базы данных development test environment
development:
  <<: *default
  database: <%= ENV['DATABASE_NAME'] || 'task_manager_development' %>

# к дефолтным настройкам добавляем имя базы данных и порт для test environment
test:
  <<: *default
  database: task_manager_test
  port: <%= (ENV['CI_NAME'] == 'codeship') ? 5433 : 5432 %>

# к дефолтным настройкам добавляем имя базы данных, логин, пароль, хост и порт для production environment
production:
  <<: *default
  database: <%= ENV['DATABASE_NAME'] %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: <%= ENV['DATABASE_HOST'] %>
  port: <%= ENV['DATABASE_PORT'] %>