# дефолтные настройки подключния к базе данных
default: &default
  adapter: postgresql
  host: <%= ENV['DATABASE_HOST'] || 'localhost' %>
  username: <%= ENV['DATABASE_USERNAME'] || nil %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  encoding: unicode

# используя дефолтные настройки подключения к базе данных, указываем имя базы данных для dev окружения
development:
  <<: *default
  database: <%= ENV['DATABASE_NAME'] || 'task_manager_development' %>

# используя дефолтные настройки подключения к базе данных, указываем имя базы данных
# и порт для test окружения
test:
  <<: *default
  database: task_manager_test
  port: <%= (ENV['CI_NAME'] == 'codeship') ? 5433 : 5432 %>

# используя дефолтные настройки подключения к базе данных, указываем имя базы данных,
# имя и пароль пользлователя, хост и порт для prod окружения
production:
  <<: *default
  database: <%= ENV['DATABASE_NAME'] %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: <%= ENV['DATABASE_HOST'] %>
  port: <%= ENV['DATABASE_PORT'] %>